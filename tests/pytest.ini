[pytest]
testpaths =
    tests/unit
    tests/integration
    tests/benchmarks
python_files = test_*.py
python_functions = test_*
addopts =
    --cov=./
    --cov-report=term-missing
    --benchmark-sort=name
    --benchmark-min-rounds=5
    -v
markers =
    benchmark: mark tests as benchmarks
    integration: mark integration tests
    stress: mark stress tests